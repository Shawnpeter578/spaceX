<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autumn Timetable</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #fbe4c4, #f8b195);
        margin: 0;
        padding: 20px;
        color: #5a3e2b;
    }
    h1 {
        text-align: center;
        color: #7b3f00;
    }
    .periods {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 450px;
        margin: auto;
    }
    .period-btn {
        background-color: #d2691e;
        border: none;
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        text-align: left;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: background 0.2s;
    }
    .period-btn:hover {
        background-color: #b05214;
    }
    .null-btn {
        background-color: #deb887;
        color: #5a3e2b;
    }
</style>
</head>
<body>

<h1>Today's Timetable</h1>
<div class="periods" id="periods-container"></div>

<script>
    // Full timetable data from image
    const timetable = {
        "MON": [
            { time: "9:00 - 9:50", subject: "PHY" },
            { time: "9:50 - 10:40", subject: "M1" },
            { time: "10:55 - 11:45", subject: "AI" },
            { time: "11:45 - 12:35", subject: "CP" },
            { time: "1:30 - 2:20", subject: "EC" },
            { time: "2:25 - 3:15", subject: "MOOCs" },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "TUE": [
            { time: "9:00 - 10:40", subject: "PHY LAB B3 (LCRI) / SCILAB B4 (LCRI)" },
            { time: "10:55 - 11:45", subject: "TRAINING B4" },
            { time: "11:45 - 12:35", subject: "AI" },
            { time: "1:30 - 2:20", subject: "PHY" },
            { time: "2:25 - 3:15", subject: "M1" },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "WED": [
            { time: "9:00 - 9:50", subject: "M1" },
            { time: "9:50 - 10:40", subject: "UHV" },
            { time: "10:55 - 11:45", subject: "BIO" },
            { time: "11:45 - 12:35", subject: "EC" },
            { time: "1:30 - 2:20", subject: "EC LAB B3 (LCRI) / CP LAB B4 (LCRI)" },
            { time: "2:25 - 3:15", subject: null },
            { time: "3:20 - 4:10", subject: "CLUB" }
        ],
        "THU": [
            { time: "9:00 - 9:50", subject: "CP" },
            { time: "9:50 - 10:40", subject: "UHV" },
            { time: "10:55 - 11:45", subject: "EC" },
            { time: "11:45 - 12:35", subject: "PHY" },
            { time: "1:30 - 2:20", subject: "M1" },
            { time: "2:25 - 3:15", subject: "INNOVATION" },
            { time: "3:20 - 4:10", subject: null }
        ],
        "FRI": [
            { time: "9:00 - 10:40", subject: "EC LAB B4 (XAVIER) / CP LAB B3 (LCRI)" },
            { time: "10:55 - 11:45", subject: "LIBRARY" },
            { time: "11:45 - 12:35", subject: "CP" },
            { time: "1:30 - 2:20", subject: "MENTORING" },
            { time: "2:25 - 3:15", subject: "GAVEL CLUB" },
            { time: "3:20 - 4:10", subject: null }
        ],
        "SAT": [
            { time: "9:00 - 9:50", subject: "CIP" },
            { time: "9:50 - 10:40", subject: "PHY LAB B4 (LCRI) / SCILAB B3 (LCRI) / TRAINING B3" },
            { time: "10:55 - 11:45", subject: null },
            { time: "11:45 - 12:35", subject: null },
            { time: "1:30 - 2:20", subject: null },
            { time: "2:25 - 3:15", subject: null },
            { time: "3:20 - 4:10", subject: null }
        ]
    };

    // Fixed daily slots from timetable
    const timeSlots = [
        "9:00 - 9:50",
        "9:50 - 10:40",
        "10:55 - 11:45",
        "11:45 - 12:35",
        "1:30 - 2:20",
        "2:25 - 3:15",
        "3:20 - 4:10"
    ];

    // Get today's day (change for testing)
    const today = new Date().toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
    const todayPeriods = timetable[today] || [];

    const container = document.getElementById('periods-container');

    timeSlots.forEach(slot => {
        const period = todayPeriods.find(p => p.time === slot);
        if (period) {
            const btn = document.createElement('button');
            btn.className = period.subject ? "period-btn" : "period-btn null-btn";
            btn.textContent = `${slot} — ${period.subject || "NULL"}`;
            container.appendChild(btn);
        } else {
            const btn = document.createElement('button');
            btn.className = "period-btn null-btn";
            btn.textContent = `${slot} — NULL`;
            container.appendChild(btn);
        }
    });
</script>

</body>
</html>
